<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const htmlElement = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    htmlElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    htmlElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            };

            if (savedTheme === 'light') {
                applyTheme('light');
            } else {
                applyTheme('dark');
            }

            window.toggleTheme = () => {
                const currentTheme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            };
        });
    </script>
    <style>
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: theme('colors.gray.400');
            border-radius: 20px;
        }
        .dark body::-webkit-scrollbar-thumb {
            background-color: theme('colors.gray.600');
        }
    </style>
</head>

<body class="bg-white text-gray-800 font-sans antialiased min-h-screen transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

    <div class="max-w-2xl mx-auto p-6 lg:p-10 text-center">

        <header class="mb-6 pt-10">
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-gray-900 dark:text-white">
                Kient Gascon
            </h1>
        </header>

        <section class="mb-12 flex flex-col items-center">
            
            <img 
                src="profile_demo.jpg" 
                alt="Kient Gascon Profile Image" 
                class="w-24 h-24 rounded-full object-cover border-2 border-indigo-500 dark:border-indigo-400 shadow-lg mb-4"
                onerror="this.onerror=null; this.src='https://placehold.co/100x100/f3f4f6/374151?text=Placeholder';"
            >
            
            <p class="text-lg text-gray-600 dark:text-gray-400 italic">
                Information Systems - 2nd Year
            </p>

            <button
                onclick="toggleTheme()"
                class="px-4 py-2 text-sm font-medium rounded-full border border-gray-300 dark:border-gray-700
                       bg-white text-gray-900 shadow-sm mt-4
                       dark:bg-gray-700 dark:text-gray-100
                       hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
                Switch Theme
            </button>

        </section>


        <section class="text-left mb-10 border-t border-gray-300 dark:border-gray-700 pt-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-white">
                Achievements/Certifications
            </h2>
            <ul class="list-disc list-inside space-y-2 ml-4 text-gray-700 dark:text-gray-300">
                <li>AOCAI Wushu Certificate</li>
                <li>Introduction to C# Coursera Certificate</li>
            </ul>
        </section>

        <section class="text-left mb-16 border-t border-gray-300 dark:border-gray-700 pt-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-white">
                Previous Projects
            </h2>
            <ul class="list-disc list-inside space-y-2 ml-4 text-gray-700 dark:text-gray-300">
                <li>Project Coffee / AGT (Inventory and POS System)</li>
            </ul>
        </section>

    </div>

</body>
</html>
