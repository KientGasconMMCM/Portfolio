<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 20px;
        }
    </style>
</head>

<body class="dark bg-gray-900 text-gray-100 font-sans antialiased min-h-screen">

    <div class="max-w-2xl mx-auto p-6 lg:p-10 text-center">

        <header class="mb-6 pt-10">
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-white">
                Kient Gascon
            </h1>
        </header>

        <section class="mb-12 flex flex-col items-center">
            
            <img 
                src="profile_demo.jpg" 
                alt="Profile Image" 
                class="w-24 h-24 rounded-full object-cover border-2 border-indigo-400 shadow-sm mb-4"
                onerror="this.onerror=null; this.src='https://placehold.co/100x100/1f2937/818cf8?text=Placeholder';"
            >
            
            <p class="text-lg text-gray-400 italic">
                Information Systems - 2nd Year
            </p>

        </section>


        <section class="text-left mb-10 border-t border-gray-700 pt-8">
            <h2 class="text-2xl font-semibold mb-4 text-white">
                Achievements/Certifications
            </h2>
            <ul class="list-disc list-inside space-y-2 ml-4 text-gray-300">
                <li>AOCAI Wushu Certificate</li>
                <li>Introduction to C# Coursera Certificate</li>
            </ul>
        </section>

        <section class="text-left mb-16 border-t border-gray-700 pt-8">
            <h2 class="text-2xl font-semibold mb-4 text-white">
                Previous Projects
            </h2>
            <ul class="list-disc list-inside space-y-2 ml-4 text-gray-300">
                <li>Project Coffee / AGT (Inventory and POS System)</li>
            </ul>
        </section>

    </div>

</body>
</html>
